<div class="card-element col-lg-4 col-sm-12 col-md-6 col-xs-12">
  <div class="card">
    <div class="card-body" style="text-align: center;">
      <a class="card-title" href='{{ .Get "href" }}'>{{ .Get "title" | markdownify }}</a>
      <p style="text-align: center;">{{ if .Get "additionalTitle"}} {{ .Get "additionalTitle" | markdownify }} {{ end }}Product Family</p>
      <div class="card-text mb-0" style='text-align: {{ if .Get "additionalTitle"}} center{{ else }} left{{ end }};'>{{ .Inner }}</div>
    </div>
  </div>
</div>
